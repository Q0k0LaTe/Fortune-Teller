<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mysterious Fortune Teller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Satisfy&family=MedievalSharp&family=Almendra:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Mysterious Fortune Teller</h1>
    
    <div class="crystal-ball" id="crystalBall"></div>
    <div class="base"></div>
    
    <p class="instructions">Click the crystal ball to reveal your fortune...</p>
    
    <div class="fortune" id="fortune"></div>
    
    <div class="button-container">
        <button class="toggle-form-btn" id="toggleFormBtn">Add Your Own Fortune</button>
    </div>
    
    <div class="add-fortune-container" id="addFortuneContainer" style="display: none;">
        <h2>Add Your Own Fortune</h2>
        <form class="add-fortune-form" id="addFortuneForm">
            <textarea id="fortuneText" placeholder="Write your mystical fortune here... (minimum 10 characters)" required></textarea>
            <button type="submit">Submit Fortune</button>
        </form>
        <div class="message success" id="successMessage">Your fortune has been added!</div>
        <div class="message error" id="errorMessage">Error submitting fortune. Please try again.</div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="/sounds/mystical-ambience.mp3" type="audio/mpeg">
    </audio>

    <audio id="crystalSound">
        <source src="/sounds/crystal-click.mp3" type="audio/mpeg">
    </audio>

    <audio id="fortuneRevealSound">
        <source src="/sounds/fortune-reveal.mp3" type="audio/mpeg">
    </audio>

    <div class="sound-controls">
        <button id="toggleSound" class="sound-toggle">
            <span class="sound-on">ðŸ”Š</span>
            <span class="sound-off" style="display:none">ðŸ”‡</span>
        </button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
